<!DOCTYPE html>
<html ng-app='review'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
  </head>
  <body ng-controller='mainCtrl'>

    <header>
      <div class="container">
        <div class="col-xs-12">
          <p>
            <span style="color:#a74f2d">CALL ME: </span>469.237.5051
          </p>
        </div>
      </div>
    </header>
    <nav>
      <div class="container">
        <div class="col-xs-6 subject">
          <b>REVIEW<span>APP</span></b>
        </div>
        <div class="col-xs-4">
          <div class="dropdown">
            <button class='btn btn-info dropdown-toggle' id='dropdownMenuButton'
             data-toggle='dropdown' type="button" name="button" aria-haspopup="true" aria-expanded="false">Technology that I used <span style='color:black' class="caret"></span></button>
            <div class="dropdown-menu" area-labelledby='dropdownMenuButton'>
              <h5 class="dropdown-item" href="#">Angular.js</h5>
              <h5 class="dropdown-item" href="#">MongoDB</h5>
              <h5 class="dropdown-item" href="#">Mongoose</h5>
              <h5 class="dropdown-item" href="#">Node.js</h5>
              <h5 class="dropdown-item" href="#">Bootstap</h5>
              <h5 class="dropdown-item" href="#">Sass</h5>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <section>
      <div class="container">
        <div class="col-xs-6">
          <p>
            Post a user to the DB
          </p>
          <div class="line">
          </div>
          <form method="post">
            <div class="form-group">
              <label  for="name"></label>
              <input id='name' class='form-control input'  ng-model='name' type="text" value="" placeholder='Name *' onclick='changeColor(this)'>
            </div>
            <div class="form-group">
              <label   for="phone"></label>
              <input id='phone' class='form-control input' ng-model='phone' type='text' placeholder='phone *' onclick='changeColor(this)'>
            </div>
            <div class="form-group">
              <label  for="email"></label>
              <input id='email' class='form-control' ng-model='email' type="text" name="name" value="" placeholder="email *" onclick='changeColor(this)'>
            </div>
            <div class="form-group">
              <button  class='btn btn-success' type="submit" name="button" ng-click='postUser(name, phone , email)'>Submit</button>
            </div>

            <div class="form-group">
              <button class='showBtn' type="button" name="button" ng-click='showSearch()'><i class="fa fa-search" aria-hidden="true"></i></button>
              <input ng-show='show' class='form-control search ' type="text" name="name" value="" ng-model='byName' placeholder="Search">
            </div>
          </form>



        </div>
        <div class="col-xs-6 users">
          <div >
            <ul ng-repeat='user in users | filter:byName'>
              <li class='user'>
                <h4>
                <b>{{user.name}}</b>
              </h4>
                <h5 style="color:gray">
                phone: {{user.cellPhone}} <br>email: {{user.email}}
                </h5>
                <button class='btn btn-danger' type="button" name="button" ng-click='deleteUser(user._id)'>Delete</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="mainService.js" charset="utf-8"></script>
  </body>
</html>
